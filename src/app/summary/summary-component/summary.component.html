<button *ngIf="isAuth" type="button" class="btn bg-primary blog-btn-add d-flex justify-content-center"
    (click)="addCard()">
    <span class="material-icons md-36">
        add_circle_outline
    </span>
</button>

<div class="ml-2">
    <div class="h1 text-capitalize text-secondary d-flex justify-content-center">sommaire</div>
    <div class="h3 text-secondary d-flex justify-content-center"><em>Liste des destinations par pays</em></div>
    <div *ngFor="let country of countries">
        <div class="h3 text-capitalize text-secondary">{{country.label}}</div>
        <div class="container">
            <div class="row">

                <app-summary-card *ngFor="let place of country.places" [place]="place" [isAuth]="isAuth"
                    (clickOnDeleteButton)="showDeleteModal(place)"></app-summary-card>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isModalOpen" class="modal fade show" id="deleteModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Voulez-vous vraiment supprimer cette carte du sommaire ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="deleteCard(selectedCard)">Confirmer</button>
            </div>
        </div>
    </div>
</div>
