<div class="h1 text-capitalize text-secondary d-flex justify-content-center">Formulaire</div>
<div class="d-flex justify-content-center bg-light py-3 mx-5 shadow border" style=" min-width: 230px">
    <div class="row">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div class="form-group">
                <label for="title">
                    Titre
                </label>
                <input type="text" id="title" class="form-control" name="title" [ngModel]="data ? data.title : ''"
                    required>
            </div>

            <div class="form-group">
                <label for="description">
                    Description
                </label>
                <input type="text" id="description" class="form-control" name="description"
                    [ngModel]="data ? data.description : ''" required>
            </div>

            <div class="form-group">
                <label for="firstDay">
                    Date de d√©but
                </label>
                <input type="text" id="firstDay" name="firstDay" placeholder="Datepicker" class="form-control"
                    [bsConfig]="bsConfig" bsDatepicker [ngModel]="data ? data.firstDay : ''" required>
            </div>

            <div class="form-group">
                <label for="lastDay">
                    Date de fin
                </label>
                <input type="text" id="lastDay" name="lastDay" placeholder="Datepicker" class="form-control"
                    [bsConfig]="bsConfig" #dp="bsDatepicker" bsDatepicker [ngModel]="data ? data.lastDay : ''" required>
            </div>

            <div class="form-group">
                <label for="country">Pays</label>
                <select class="form-control" id="country" name="country"
                    [ngModel]="data ? data.country : selectedCountry" required>
                    <option *ngFor="let country of countriesDDL">{{country}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Choix de l'image</label>
                <input type="file" (change)="detectFiles($event)" class="form-control-file" id="image" name="image"
                    accept="image/*" ngModel required>
            </div>

            <div class="form-group">
                <label for="imageAlt">
                    alt de l'image
                </label>
                <input type="text" id="imageAlt" class="form-control" name="imageAlt"
                    [ngModel]="data ? data.imageAlt : ''" required>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>

        </form>
    </div>
</div>
