<div class="h1 text-capitalize text-secondary d-flex justify-content-center">Formulaire</div>
<div class="d-flex justify-content-center bg-light py-3 mx-5 shadow border" style=" min-width: 230px">
    <div class="row">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div class="form-group">
                <label for="title">
                    Titre
                </label>
                <input type="text" id="title" class="form-control" name="title" [ngModel]="data ? data.title : ''" required>
            </div>

            <div class="form-group">
                <label for="description">
                    Description
                </label>
                <input type="text" id="description" class="form-control" name="description" [ngModel]="data ? data.description : ''" required>
            </div>

            <div class="form-group">
                <label for="firstDay">
                    Date de d√©but
                </label>
                <input type="text" id="firstDay" name="firstDay" placeholder="Datepicker" class="form-control" [bsConfig]="bsConfig" bsDatepicker [ngModel]="data ? data.firstDay : ''" required>
            </div>

            <div class="form-group">
                <label for="lastDay">
                    Date de fin
                </label>
                <input type="text" id="lastDay" name="lastDay" placeholder="Datepicker" class="form-control" [bsConfig]="bsConfig" #dp="bsDatepicker" bsDatepicker [ngModel]="data ? data.lastDay : ''" required>
            </div>

            <div class="form-group">
                <label for="country">Pays</label>
                <div class="d-flex">
                    <select class="form-control" id="country" name="country" [ngModel]="data ? data.country : selectedCountry" required>
                        <option *ngFor="let country of countriesDDL">{{country}}</option>
                    </select>
                    <button type="button" class="btn bg-warning d-flex justify-content-center" data-toggle="modal" data-target="#addCountryModal">
                        <span class="material-icons">
                            add_circle_outline
                        </span>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="image">Choix de l'image</label>
                <input type="file" (change)="detectFiles($event)" class="form-control-file" id="image" name="image" accept="image/*" ngModel required>
            </div>

            <div class="form-group">
                <label for="imageAlt">
                    alt de l'image
                </label>
                <input type="text" id="imageAlt" class="form-control" name="imageAlt" [ngModel]="data ? data.imageAlt : ''" required>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>

        </form>
    </div>
</div>


<div class="modal fade show" id="addCountryModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouveau pays</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body form-group">
                <label for="imageAlt">
                    Entrez un nouveau nom de pays
                </label>
                <input type="text" id="imageAlt" class="form-control" name="imageAlt" [(ngModel)]="newCountry" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="addCountry(newCountry)">Confirmer</button>
            </div>
        </div>
    </div>
</div>
