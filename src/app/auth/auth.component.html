<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form *ngIf="!isAuth" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Connexion</button>
        </form>

        <button *ngIf="isAuth" class="btn bg-secondary" (click)="logout()">DÃ©connexion</button>

        <div *ngIf="badAuthent" class="alert alert-info" role="alert">
            Echec de connexion (mauvais email/password ou erreur serveur)
        </div>

    </div>
</div>
