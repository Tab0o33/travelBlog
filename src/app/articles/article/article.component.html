<div class="p-3 mr-3 mb-5">
    <div class="container border shadow-sm">

        <div class="row border-bottom">
            <div class="col-10">
                <div class="row" style="height: 100%;">
                    <div class="h5 col-12 col-md-4 d-flex justify-content-center align-items-center">
                        {{article.name}}
                    </div>
                    <div class="h5 col-12 col-md-8 d-flex justify-content-center align-items-center">
                        Du {{article.firstDay}} au {{article.lastDay}}
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <img class="article-map my-1" [src]="article.mapImageUrl" [alt]="article.mapImageAlt">
            </div>
        </div>

        <div class="row bg-white">
            <div class="col-12">
                <div *ngFor="let subpart of article.subparts">
                    <h5 class="mt-3">{{subpart.title}}</h5>
                    <div *ngFor="let content of subpart.contents" class="py-2">
                        <div *ngIf="content.type === 'text'" class="article-paragraph">
                            {{content.value}}
                        </div>
                        <div *ngIf="content.type === 'image'" class="d-flex justify-content-center">
                            <figure class="figure">
                                <img [src]="content.url" class="figure-img img-fluid rounded" [alt]="content.alt">
                                <figcaption class="figure-caption text-right">{{content.caption}}</figcaption>
                            </figure>
                        </div>
                        <div *ngIf="content.type === 'video'" class="d-flex justify-content-center">
                            <video class="modal-video" style="width: 100%;" controls>
                                <source [src]="'/assets/'+ content.url" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
